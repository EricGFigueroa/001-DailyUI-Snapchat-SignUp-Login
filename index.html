<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>#001 Daily UI - Snapchat Sign In/Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
